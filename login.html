<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Mokesell Login</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="styles/loginstyle.css">
    </head>
    <body class="login-body">
      <div class="container-fluid">
        <div class="row vh-100 g-0">
            <!-- Left Side (Image) -->
            <div class="col-lg-6 d-none d-lg-block">
                <div class="bg-image w-100 h-100"></div>
            </div>
    
            <!-- Right Side (Login Form) -->
            <div class="col-lg-6 d-flex align-items-center justify-content-center">
                <form class="mx-auto p-4 bg-light rounded shadow" style="width: 350px;">
                    <div class="mb-3">
                        <button type="button" class="bg-white border-0"><a href="#"><img src="icons/arrow_blk.svg"></a></button>
                    </div>
                    <div class="mb-3 text-center">
                        <img src="logos/Mokesell_logo.jpg" alt="Mokesell Logo" style="max-width: 150px;">
                    </div>
                    <div class="mb-3 mt-4">
                        <label for="usernameinput" class="form-label">Username</label>
                        <input type="email" class="form-control" id="usernameinput" placeholder="Enter Username">
                    </div>
                    <div class="mb-4">
                        <label for="InputPassword1">Password</label>
                        <input type="password" class="form-control" id="InputPassword1" placeholder="Enter Password">
                        <div class="form-text text-center"><a href="forgotpass.html">Forgot Password?</a></div>
                        <div class="form-text text-center">New to Mokesell? <a href="newaccount.html">Register here</a></div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Submit</button>
                </form>
            </div>
        </div>
    </div>   
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
