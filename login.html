    <body> 
        <nav class="navbar navbar-expand-md fixed-top">
            <div class="container d-flex justify-content-between align-items-center">

                    <form class="form-inline my-2 mx-auto d-flex w-auto">
                        <input class="form-control col-md-4 col-6" type="search" placeholder="Search here" aria-label="Search">

        <div class="container-fluid">
            <form class="mx-auto" method="post">

                  <div id="newtosite" class="form-text text-center">New to Moksell? <a href="newaccount.html">Click here to register!</a></div>
