<html <!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Mokesell Login</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="styles/loginstyle.css">
        <link rel="stylesheet" href="styles/style.css">
    </head>
    <body> 
        <div class="container-fluid">
            <form class="mx-auto" method="post">
                <div class="mb-auto">
                    <img src="icons/arrow_back_black.svg">
                </div>
                <div class="mb-3 text-center">
                <img src="logos/Mokesell_logo.jpg" alt="mokesell logo">
                </div>
                <div class="mb-3 mt-5">
                  <label for="usernameinput" class="form-label">Username</label>
                  <input type="email" class="form-control" id="usernameinput" aria-describedby="emailHelp" placeholder="Enter Username">
                </div>
                <div class="mb-4">
                  <label for="InputPassword1">Password</label>
                  <input type="password" class="form-control" id="InputPassword1" placeholder=" Enter Password">
                  <div id="forgotpass" class="form-text text-center" ><a href="forgotpass.html">Forgot Password?</a></div>
                  <div id="newtosite" class="form-text text-center">New to Moksell? <a href="newaccount.html">Click here to register!</a></div>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
        </div>    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
