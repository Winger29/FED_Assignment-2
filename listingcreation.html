<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MokeSell - Create Listing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/homestyle.css">
</head>
<body>
    <!--  Navigation Bar -->
    <div id="navbarPlaceholder"></div>

    <!-- Listing Form -->
    <div class="container my-5">
        <h2 class="text-center mb-4">Create Listing</h2>
        <form id="listingForm">
            <div class="mb-3">
                <label for="listingName" class="form-label">Name</label>
                <input type="text" class="form-control" id="listingName" name="listingName" required>
            </div>
            <div class="mb-3">
                <label for="listingDescription" class="form-label">Description</label>
                <textarea class="form-control" id="listingDescription" name="listingDescription" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="listingCondition" class="form-label">Condition</label>
                <select class="form-select" id="listingCondition" name="listingCondition" required>
                    <option selected disabled value="">Choose...</option>
                    <option value="new">New</option>
                    <option value="refurbished">Refurbished</option>
                    <option value="Lightly-Used">Lightly-Used</option>
                    <option value="Well-Used">Well-Used</option>
                    <option value="Heavily-Used">Heavily-Used</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="listingPrice" class="form-label">Price</label>
                <input type="number" class="form-control" id="listingPrice" name="listingPrice" required>
            </div>
            <div class="mb-3">
                <label for="listingCategory" class="form-label">Category</label>
                <select class="form-select" id="listingCategory" name="listingCategory" required>
                    <option selected disabled value="">Choose...</option>
                    <option value="electronics">Electronics</option>
                    <option value="daily">Daily</option>
                    <option value="fashion">Fashion</option>
                    <option value="footwear">Footwear</option>
                    <option value="sports">Sports</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="listingImages" class="form-label">Upload Images</label>
                <input type="file" class="form-control" id="listingImages" name="listingImages" multiple required>
            </div>
            
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <footer class="bg-dark text-white text-center py-4">
        <div class="container">
            <p>&copy; 2025 MokeSell. All rights reserved.</p>
        </div>
    </footer>
    <script src="/Javascript/createslisting.js" defer></script> 
    <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script>
    <script src="Javascript/navbarswitch.js" defer></script>
    <script src="Javascript/logout.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
